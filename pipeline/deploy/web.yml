apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: docker.io/kevinjswinton/tlsdemo:84610c5
          ports:
          - containerPort: 80
      imagePullSecrets:
        - name: docker.io
